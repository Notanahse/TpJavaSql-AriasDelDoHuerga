<script>
  
    function mandarForm(event) {
        event.preventDefault();
 
        
        var data = {
            Nombre: $("input[name='Nombre']").val(),
            Apellido:$("input[name='Apellido']").val(),
            Direccion: $("input[name='Direccion']").val(),
            Numero: $("input[name='Numero']").val(),
            Platos: $("input[name='Platos']").val(),
            MetodoPago: $("#select").val(),
        };
 
        
        if (data.MetodoPago === "Tarjeta") {
            data.NombreTitular = $("input[name='Nombre titular']").val();
            data.NumeroTarjeta = $("input[name='Número tarjeta']").val();
            data.CodigoSeguridad = $("input[name='Código de seguridad']").val();
            data.FechaVencimiento = $("input[name='Fecha de venimiento']").val();
        }
 
        
        $.ajax({
            method: "get",
            url: "Delivery.php",
            data: data
        })
        .done(function (resultado) {
            console.log(resultado);
        });
    }
 
    var opcion = $("#select");
    var contenedor = $("#TablaDatosTarjeta");
 
    opcion.change(function () {
        if (opcion.val() == "Tarjeta") {
            contenedor.css("display", "block");
        } else {
            contenedor.css("display", "none");
        }
    });
 
    
    $(".enviar").on("click", mandarForm);

</script>
